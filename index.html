<!DOCTYPE html>
<html lang="en">

<head <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>STEAM GAME FILTER APP</title>
  <!-- Bootstrap -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body background="pika.jpg">
  <div class="jumbotron">
    <h1 class="display-4 text-left"><strong>FIND YOUR (GAME) MATCH!</strong></h1>
    <blockquote>
      <h2 class="lead text-left">Pick a selection from each control below and click search.</h2>
    </blockquote>
    <hr class="my-4">
    <p></p>
    <p class="lead">
    <form action="/passdata" method="POST">
      <div class="form-group">
        <select class="custom-select custom-select-lg mb-3" id="genre" name="genre">
          <option selected>Pick Genre of Game</option>
          <option value="1">Action</option>
          <option value="2">RPG</option>
          <option value="3">Indie</option>
        </select>
        <select class="custom-select custom-select-lg mb-3" id="tag" name="tag">
          <option selected>Pick Tag of Game</option>
          <option value="1">Indie</option>
          <option value="2">RPG</option>
          <option value="3">Indie</option>
        </select>
          <p class="text-uppercase">input GAME score range</p>
        <input name="low" id="low" type="number" value="50"/>
        <input name="high" id="high" type="number" value="100"/>
      </div>
      <button type="submit" class="btn btn-primary">SEARCH</button>
    </form>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
